<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results for {{ rock_name }}</h1>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
    {% if results_file_url %}
        <a href="{{ results_file_url }}">Download Results File</a>
    {% endif %}
    <a href="/">Back</a>
</body>
</html>
